{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="container-fluid px-4">
                <h1 class="mt-4">Eliminar Items del Inventario</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        <p>¿Estás seguro de que deseas eliminar el Items del Inventario?</p>
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'itemsinventario_lista' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
        
                </div>
            </div>


        </div>
    </div>
</main>    
{% endblock %}
